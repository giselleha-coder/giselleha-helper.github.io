  <script>

  var canv = document.getElementById("game");
  var ctx = canv.getContext("2d");
  var Player = {x: 0, y: 0, xMovement:0, yMovement:0};
  var grid_size = 20;
  var tile_count = 20;
  var apple_x = 15;
  var apple_y = 15;
  var trail = [];
  var tail = 5;
  var now = new Date();
     var hour = now.getHours();
     var minute = now.getMinutes();
     var second = now.getSeconds();

  function draw() {
    Player.x += Player.xMovement;
    Player.y += Player.yMovement;

    if (Player.x < 0) {
      Player.x = tile_count - 1;
    }
    if (Player.x > tile_count - 1) {
      Player.x = 0;
    }
    if (Player.y < 0) {
      Player.y = tile_count - 1;
    }
    if (Player.y > tile_count - 1) {
      Player.y = 0;
    }

    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, 400, 400);

    ctx.fillStyle = "lime";
    for (var i = 0; i < trail.length; i++){
      ctx.fillRect(
      trail[i].x * grid_size,
      trail[i].y * grid_size,
        grid_size - 2,
        grid_size - 2
      );


      if (trail[i].x == Player.x && trail[i].y == Player.y) {
        tail = 5;
      }
    }

    trail.push({ x: Player.x, y: Player.y });
    while (trail.length > tail) {
        trail.shift();
    }

    ctx.font = "20px Georgia";
    ctx.fillText(trail.length, grid_size * 19, grid_size);

    if (apple_x == Player.x && apple_y == Player.y){
      tail++;
      apple_x = Math.floor(Math.random() * tile_count);
      apple_y = Math.floor(Math.random() * tile_count);
    }
    ctx.fillStyle = "red";
    ctx.fillRect(
     apple_x * grid_size,
     apple_y * grid_size,
     grid_size - 2,
     grid_size - 2
    );
  }

  function keyPush(evt) {
    switch (evt.keyCode) {
      case 37: //left
        Player.xMovement = -1;
        Player.yMovement = 0;
        break;
      case 38: //up
        Player.xMovement = 0;
        Player.yMovement = -1;
        break;
      case 39: //right
        Player.xMovement = 1;
        Player.yMovement = 0;
        break;
      case 40: //down
        Player.xMovement = 0;
        Player.yMovement= 1;
        break;

    }
  }

  document.addEventListener("keydown", keyPush);

  setInterval(draw, 1000 / 10);

    console.console.log(now);
  }
  document.getElementById("time").innerHTML = now











      </script>

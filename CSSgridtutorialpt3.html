<!DOCTYPE html>
<html>
<head>
  <title> Css Grids </title>
  <style>
  .wrapper{
    display:grid;
    grid-template-columns: 1fr 2fr 1fr;
    grid-auto-rows:minmax(100px, auto);
    grid-gap:1em;
    justify-items:stretch;
    align-items:stretch;
}

  .wrapper > div{
    background:#eee;
    padding:1em;
  }
  .wrapper > div:nth-child(odd){
    background:#ddd;
  }




  </style>
</head>
<body>
  <div class= "wrapper">

    <input type="text" id="myInput" value="time">
  <button onclick="updateMin()">Start</button>

</div>

<p id="demo"> </p>
<script>


var sec;
var i;
var countdown = setInterval(readTime, 1000);

function updateMin(){
  let min = document.getElementById("myInput").value;
  console.log("The value of min is:" + min);
  sec = min*60;
  console.log("The value of sec is:" + sec);
  document.getElementById("demo").innerHTML = sec - i;
  i = 1;
  console.log("The value of i is:" + i);
  }

function readTime() {
  console.log("The value of sec is:" + sec);
  if (sec == i) {
    document.getElementById("demo").innerHTML = "Time is up!";
    return
  }

document.getElementById("demo").innerHTML = sec - i;
  i = i + 1
  console.log("The value of i is:" + i);
}


</script>

  </body>
</html>

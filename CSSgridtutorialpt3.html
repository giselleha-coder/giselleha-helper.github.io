<!DOCTYPE html>
<html>
<head>
  <title> Css Grids </title>
  <style>
  .wrapper{
    display:grid;
    grid-template-columns: 1fr 2fr 1fr;
    grid-auto-rows:minmax(100px, auto);
    grid-gap:1em;
    justify-items:stretch;
    align-items:stretch;
}

  .wrapper > div{
    background:#eee;
    padding:1em;
  }
  .wrapper > div:nth-child(odd){
    background:#ddd;
  }




  </style>
</head>
<body>
  <div class= "wrapper">

    <input type="text" id="myInput" value="time">
  <button onclick="readTime()">Start</button>

</div>
